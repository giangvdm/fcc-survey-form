<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Giang Vu">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <!-- Load normalize.css -->
    <link rel="stylesheet" href="dist/lib/normalize.css">
    <!-- Load custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/style.css" />
    <!-- Load responsive CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/responsive.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <div id="container">
        <p id="description">Let us know about your foreign language learning</p>
        <form action="" id="survey-form">
            <div class="row">
                <div class="label-div label-required">
                    <label for="name" id="name-label">Name</label>
                </div>
                <div class="input-div">
                    <input type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="row">
                <div class="label-div label-required">
                    <label for="email" id="email-label">Email</label>
                </div>
                <div class="input-div">
                    <input type="email" name="email" id="email" class="input-field" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="row">
                <div class="label-div label-required">
                    <label for="age" id="number-label">Age</label>
                </div>
                <div class="input-div">
                    <input type="number" name="age" id="number" class="input-field" min="1" max="125" placeholder="Age" required>
                </div>
            </div>
            <div class="row">
                <div class="label-div">
                    <label for="role">Which option best describes your current role?</label>
                </div>
                <div class="input-div">
                    <select name="role" id="dropdown">
                        <option value="student">Student</option>
                        <option value="full-time-job">Full-time Job</option>
                        <option value="part-time-job">Part-time Job</option>
                        <option value="null">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="label-div label-required">
                    <label for="lang-learning-status">Are you currently learning foreign language(s) or planning to do so?</label>
                </div>
                <div class="input-div">
                    <ul id="radio-list">
                        <li class="radio-button">
                            <label class="radio-label"><input type="radio" name="status-choice" class="lang-learning-status" value="yes">Yes</label>
                        </li>
                        <li class="radio-button">
                            <label class="radio-label"><input type="radio" name="status-choice" class="lang-learning-status" value="not-sure">Not sure</label>
                        </li>
                        <li class="radio-button">
                            <label class="radio-label"><input type="radio" name="status-choice" class="lang-learning-status" value="no">No</label>
                        </li>
                    </ul>
                </div>
            </div>
            <button id="submit ">Submit</button>
        </form>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>

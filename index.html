<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Giang Vu">
    <title>Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Load Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=PT+Sans:400,700" rel="stylesheet">
    <!-- Load normalize.css -->
    <link rel="stylesheet" href="dist/lib/normalize.css">
    <!-- Load custom CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="dist/css/style.css" />
</head>

<body>
    <!-- Form Title -->
    <h1 id="title">Survey Form</h1>
    <!-- Form container - all contents lay inside here -->
    <div id="container">
        <p id="description">Let us know about your foreign language learning</p>
        <!-- Main form -->
        <form action="" id="survey-form">
            <!-- Question row -->
            <div class="row">
                <!-- Left tab for label -->
                <div class="label-div label-required">
                    <label for="name" id="name-label">Name</label>
                </div>
                <!-- Right tab for input -->
                <div class="input-div">
                    <input type="text" name="name" id="name" class="type-field" placeholder="Enter your name" required>
                </div>
            </div>
            <div class="row">
                <div class="label-div label-required">
                    <label for="email" id="email-label">Email</label>
                </div>
                <div class="input-div">
                    <input type="email" name="email" id="email" class="type-field" placeholder="Enter your email" required>
                </div>
            </div>
            <div class="row">
                <div class="label-div label-required">
                    <label for="age" id="number-label">Age</label>
                </div>
                <div class="input-div">
                    <input type="number" name="age" id="number" class="type-field" min="1" max="125" placeholder="Age" required>
                </div>
            </div>
            <div class="row">
                <div class="label-div">
                    <label for="role">Which option best describes your current role?</label>
                </div>
                <div class="input-div">
                    <select name="role" id="dropdown">
                        <option value="student">Student</option>
                        <option value="full-time-job">Full-time Job</option>
                        <option value="part-time-job">Part-time Job</option>
                        <option value="null">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="label-div label-required">
                    <label for="lang-learning-status">Are you currently learning foreign language(s) or planning to do so?</label>
                </div>
                <div class="input-div">
                    <ul class="choice-list">
                        <li class="radio-button">
                            <label class="choice-label"><input type="radio" name="status-choice" class="input-choice" value="yes" required>Yes</label>
                        </li>
                        <li class="radio-button">
                            <label class="choice-label"><input type="radio" name="status-choice" class="input-choice" value="not-sure">Not sure</label>
                        </li>
                        <li class="radio-button">
                            <label class="choice-label"><input type="radio" name="status-choice" class="input-choice" value="no">No</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="label-div label-required">
                    <label for="lang-select">Which language(s)?</label>
                </div>
                <div class="input-div">
                    <ul class="choice-list">
                        <li>
                            <label class="choice-label"><input type="checkbox" name="lang-choice" class="input-choice" value="french" required>French</label>
                        </li>
                        <li>
                            <label class="choice-label"><input type="checkbox" name="lang-choice" class="input-choice" value="german" required>German</label>
                        </li>
                        <li>
                            <label class="choice-label"><input type="checkbox" name="lang-choice" class="input-choice" value="chinese" required>Chinese</label>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="row">
                <div class="label-div">
                    <label for="free-share">How do you practice new foreign language(s)?</label>
                </div>
                <div class="input-div">
                    <textarea name="free-share" class="type-field" id="free-share" cols="28" rows="5" placeholder="Please share with us..."></textarea>
                </div>
            </div>
            <button id="submit">Submit</button>
        </form>
    </div>

    <!-- Load custom JS -->
    <script src="dist/js/main.js"></script>
</body>

</html>
